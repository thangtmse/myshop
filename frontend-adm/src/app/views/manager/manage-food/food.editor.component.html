<div class="animated fadeIn mb-4">
    <div class="row">
        <div class="col-12">
            <form class="card" [formGroup]="editorForm" (ngSubmit)="editorFormSubmit()">
                <div class="card-header">
                    <strong *ngIf="!foodID">Tạo món ăn</strong>
                    <strong *ngIf="foodID">Chỉnh sửa thông tin món ăn</strong>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="foodName">Tên món *</label>
                                <input formControlName="foodName" class="form-control" id="foodName" placeholder="Tên món ăn" type="text" [ngClass]="{'is-invalid': isSubmited && editorForm.get('foodName').invalid}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="status">Trạng thái</label>
                                <select class="form-control" id="status" formControlName="status">
                                    <option value="ACTIVE">Phục vụ</option>
                                    <option value="INACTIVE">Ngừng phục vụ</option>
                                    <option value="ACTIVE_READY">Phục vụ-Không cần chế biến</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="price">Giá tiền *</label>
                                <input formControlName="price" class="form-control" id="price" placeholder="Giá" type="number" [ngClass]="{'is-invalid': isSubmited && editorForm.get('price').invalid}">
                                <div class="invalid-feedback">
                                    <span *ngIf="editorForm.get('price').errors?.required">Trường này không thể để trống</span>
                                    <span *ngIf="editorForm.get('price').errors?.message">{{editorForm.get('price').errors?.message}}</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="category">Danh mục sản phẩm</label>
                                <ng-select class="form-control ng-select ng-select-multiple ng-select-searchable ng-valid ng-select-bottom ng-dirty ng-touched ng-select-opened" multiple="true" 
                                   hideSelected="true" 
                                   [items]="foodcategory"
                                   bindLabel="name"
                                   bindValue="id"
                                   [(ngModel)]="category"
                                   [ngModelOptions]="{standalone: true}"></ng-select>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="description">Mô tả</label>
                                <textarea formControlName="description" class="form-control" id="description" rows="6" >
                                </textarea>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="image">Ảnh</label>
                                <input formControlName="image" class="form-control" id="image"  type="file" [ngClass]="{'is-invalid': isSubmited && editorForm.get('image').invalid}" 
                                (change)="readUrl($event)"/>
                            </div>
                        </div>
                        <div class="col-md-9">
                            <div class="form-group">
                                <img width="100%" [src]="img">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-sm btn-primary">
                        <i class="fa fa-dot-circle-o"></i> Lưu
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
