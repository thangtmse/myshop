<div class="animated fadeIn mb-4">
    <div class="row">
        <div class="col-12">
            <form class="card" [formGroup]="editorForm" (ngSubmit)="editorFormSubmit()">
                <div class="card-header">
                    <strong *ngIf="!promotionId">Tạo sự kiện giảm giá</strong>
                    <strong *ngIf="promotionId">Sửa sự kiện giảm giá</strong>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="discount">Phần trăm giảm giá *</label>
                                <input formControlName="discount" class="form-control" id="discount" placeholder="Nhập phàn trăm giảm giá"
                                    type="text" [ngClass]="{'is-invalid': isSubmited && editorForm.get('discount').invalid}"/>
                                <div class="invalid-feedback">
                                    <span *ngIf="editorForm.get('discount').errors?.required">Trường này không được
                                        bỏ trống</span>
                                    <span *ngIf="editorForm.get('discount').errors?.message">{{editorForm.get('discount').errors?.message}}</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="createDate">Ngày bắt đầu</label>
                                <input type="text" class="form-control" #dp="bsDatepicker" bsDatepicker [bsValue]="bsValue" formControlName="createDate">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="exprieDate">Ngày kết thúc</label>
                                <input type="text" class="form-control" #dp="bsDatepicker" bsDatepicker [bsValue]="bsValue" formControlName="exprieDate">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="productId">Sản phẩm áp dụng *</label>
                                <ng-select class="form-control" multiple="true" hideSelected="true" [items]="sanpham | async"
                                    bindLabel="productName" [typeahead]="sanphamInput" bindValue="productId"
                                    [(ngModel)]="products" [ngModelOptions]="{standalone: true}"></ng-select>
                                <div class="invalid-feedback">
                                    <span *ngIf="editorForm.get('productId').errors?.required">Trường này không được
                                        bỏ trống</span>
                                    <span *ngIf="editorForm.get('productId').errors?.message">{{editorForm.get('productId').errors?.message}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-sm btn-primary">
                        <i class="fa fa-dot-circle-o"></i> Lưu
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
