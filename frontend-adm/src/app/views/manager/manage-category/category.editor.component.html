<div class="animated fadeIn mb-4">
    <div class="row">
        <div class="col-12">
            <form class="card" [formGroup]="editorForm" (ngSubmit)="editorFormSubmit()">
                <div class="card-header">
                    <strong *ngIf="!categoryId">Tạo danh mục sản phẩm</strong>
                    <strong *ngIf="categoryId">Sửa danh mục sản phẩm</strong>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="name">Tên *</label>
                                <input formControlName="categoryname" class="form-control" id="categoryname"
                                    placeholder="Tên" type="text" [ngClass]="{'is-invalid': isSubmited && editorForm.get('categoryname').invalid}">
                                <div class="invalid-feedback">
                                    <span *ngIf="editorForm.get('categoryname').errors?.required">Trường này không được
                                        bỏ trống</span>
                                    <span *ngIf="editorForm.get('categoryname').errors?.message">{{editorForm.get('categoryname').errors?.message}}</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="parent">Danh mục mẹ</label>
                                <select class="form-control" id="parent" formControlName="parent">
                                    <option [value]="0">-- Không có --</option>
                                    <option *ngFor="let item of listCategoryParent" [value]="item.categoryId">{{item.categoryName}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="description">Mô tả</label>
                                <textarea formControlName="description" class="form-control" id="description"
                                    placeholder="Mô tả" type="text" [ngClass]="{'is-invalid': isSubmited && editorForm.get('description').invalid}">
                                </textarea>
                                <div class="invalid-feedback">
                                    <span *ngIf="editorForm.get('description').errors?.required">Trường này không được
                                        bỏ trống</span>
                                    <span *ngIf="editorForm.get('description').errors?.message">{{editorForm.get('description').errors?.message}}</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="image">Ảnh</label>
                                <input formControlName="image" class="form-control" id="image" type="file" [ngClass]="{'is-invalid': isSubmited && editorForm.get('image').invalid}"
                                    (change)="readUrl($event)" />
                                <div class="invalid-feedback">
                                    <span *ngIf="editorForm.get('image').errors?.required">Trường này không được
                                        bỏ trống</span>
                                    <span *ngIf="editorForm.get('image').errors?.message">{{editorForm.get('image').errors?.message}}</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-9">
                            <div class="form-group">
                                <img height="100px" [src]="i.imageUrl" *ngFor="let i of img">
                            </div>
                        </div>

                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-sm btn-primary">
                        <i class="fa fa-dot-circle-o"></i> Lưu
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
