<app-header
  [fixed]="true"
  [navbarBrandFull]="{src: 'assets/img/logo.jpg', width: 100, height: 50, alt: 'eRestaurant'}"
  [navbarBrandMinimized]="{src: 'assets/img/logo.jpg', width: 30, height: 30, alt: 'eRestaurant'}"
  [sidebarToggler]="false"
  [asideMenuToggler]="false">
  <ul class="nav navbar-nav ml-auto">
    <li class="nav-item dropdown" dropdown placement="bottom right">
      <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" dropdownToggle (click)="false">
        <img src="assets/img/avatars/6.jpg" class="img-avatar" alt="admin@bootstrapmaster.com"/>
      </a>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
        <div class="dropdown-header text-center"><strong>Tài khoản</strong></div>
        <a class="dropdown-item" routerLink="/logout"><i class="fa fa-lock"></i> Thoát</a>
      </div>
    </li>
  </ul>
</app-header>
<div class="app-body">
  <app-sidebar [fixed]="true" [display]="'lg'">
    <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="sidebarMinimized"></app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>
  <!-- Main content -->
  <main class="main">
    <!-- Breadcrumb -->
    <ol class="breadcrumb">
      <app-breadcrumb></app-breadcrumb>
    </ol>
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div><!-- /.container-fluid -->
  </main>
  <app-aside [fixed]="true" [display]="false">
      <ul class="nav navbar-nav ml-auto">
          <li class="nav-item dropdown" dropdown placement="bottom right">
            <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"  >
              <img src="assets/img/avatars/6.jpg" class="img-avatar" alt="admin@bootstrapmaster.com"/>
            </a>
            <div class="" aria-labelledby="simple-dropdown">
              <div class="dropdown-header text-center"><strong>Tài khoản</strong></div>
              <a class="dropdown-item" routerLink="/logout"><i class="fa fa-lock"></i> Thoát</a>
            </div>
          </li>
        </ul>
  </app-aside>
</div>
<app-footer>
  <span><a href="https://#">eRestaurant</a> &copy; 2018.</span>
  <span class="ml-auto">Powered by <a href="https://coreui.io/angular">CTW Team</a></span>
</app-footer>
